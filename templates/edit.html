{% extends 'base.html' %}
{% block page-css %}
    <style>
        body {
            background-image: url("/static/image/04.jpg");
            background-repeat: no-repeat;
            background-size: 100% auto;
        }

        .center {
            width: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
{% endblock %}
{% block main %}
     <div class="panel panel-primary center ">
        <div class="panel-heading">编辑作业<i class="fa fa-thumb-tack pull-right"></i></div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" href="/app/edit/?id={{ user.id }}">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">作业名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="workname" id="inputWorkname" value={{ work.name }}>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">截止日期</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="deadline" id="inputDeadline" value={{ work.deadline | date:'Y-m-d'}}>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">截止时间</label>
                    <div class="col-sm-10">
                        <input type="time" class="form-control" name="deadlinetime" id="inputDeadlinetime" value={{ work.deadline | date:'H:i'}}>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="inputEmail" value={{ work.email }}>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
