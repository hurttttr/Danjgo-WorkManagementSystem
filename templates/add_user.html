{% extends "base.html" %}
{% block page-css %}
    <script src="/static/js/add_user.js"></script>
    <style>
        body {
            background-image: url("/static/image/04.jpg");
            background-repeat: no-repeat;
            background-size: 100% auto;
        }

        .center {
            width: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
{% endblock %}

{% block bar %}

{% endblock %}

{% block main %}
    <div class="panel panel-primary center ">
        <div class="panel-heading">添加成员<i class="fa fa-thumb-tack pull-right"></i></div>
        <div class="panel-body">
            <form name="Form" class="form-horizontal" method="post" action="#" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="inputUser" class="col-sm-2 control-label ">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="inputUsername" placeholder="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirstname" class="col-sm-2 control-label ">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="first_name" id="inputFirstname"
                               placeholder="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">权限：</label>
                    <div class="radioStyle col-sm-4">
                        <input type="radio" name="superuser" value="1" id="likeL">
                        <label for="likeL">管理员</label>
                        <input type="radio" name="superuser" value="0" id="likeD" checked>
                        <label for="likeD">成员</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="" id="Password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="PasswordAgain" class="col-sm-2 control-label">请再次输入：</label>
                    <div class="col-sm-4">
                        <input type="password" class="" id="PasswordAgain" name="passwordagain">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
