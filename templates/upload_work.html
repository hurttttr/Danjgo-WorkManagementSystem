{% extends 'base.html' %}
{% block page-css %}
    <style>
        body {
            background-image: url("/static/image/04.jpg");
            background-repeat: no-repeat;
            background-size: 100% auto;
        }

        .center {
            width: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
{% endblock %}

{% block main %}
    <div class="panel panel-primary center">
        <div class="panel-heading">上传作业<i class="fa fa-thumb-tack pull-right"></i></div>
        <div class="panel-body">
            <form enctype="multipart/form-data" method="post" href="?id={{ id }}">
                <div class="form-group">
                    <label for="exampleInputFile">文件上传</label>
                    <input type="file" name="file" id="exampleInputFile">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
    <script>
        if("{{ success }}") {
            var msg = confirm("提交成功！");
            if (msg) {
                if ("{{is_superuser}}")
                    window.location.href = "/app/list_work_admin";
                else
                    window.location.href = "/app/list_work";
            }
        }
    </script>
{% endblock %}
