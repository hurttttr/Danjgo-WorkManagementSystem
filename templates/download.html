{% extends 'base.html' %}
{% block page-css %}
    <style>
        body {
            background-image: url("/static/image/04.jpg");
            background-repeat: no-repeat;
            background-size: 100% auto;
        }

        .center {
            width: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
{% endblock %}
{% block main %}
    <div class="panel panel-primary center">
        <div class="panel-heading">下载<i class="fa fa-thumb-tack pull-right"></i></div>
        <div class="panel-body">
            <form enctype="multipart/form-data" method="post" href="?id={{ id }}">
                <div class="form-group">
                    <label  for="exampleInputFile">名单上传</label>
                    <a href="/app/download_template" style="color: blue;font-size: 14px">下载模板</a>
                    <input  type="file" name="file" id="exampleInputFile">
                </div>
                <button type="submit" class="btn btn-default">下载</button>
            </form>
        </div>
    </div>
{% endblock %}
